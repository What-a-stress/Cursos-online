<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear cuenta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ruta corregida para el CSS -->
  <link rel="stylesheet" href="../estilos/style.css">
  <style>
    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
    .success-message {
      color: green;
      text-align: center;
      margin-bottom: 10px;
    }
    a:hover {
      color: rgb(220, 27, 27);
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="txt-1">CREAR CUENTA EN CURSOS ONLINE</p>
  </div>

  <form id="formCrearCuenta">
    <h1><center>Ingrese sus datos</center></h1>
    <div class="form-group">
      <p>Nombres:</p>
      <input type="text" class="box" name="nombre" placeholder="Ingrese su nombre completo" required>

      <p>Email:</p>
      <input type="email" class="box" name="email" placeholder="Ingrese su correo electr√≥nico" required>

      <p>Contrase√±a:</p>
      <input type="password" class="box" name="password" placeholder="Ingrese su contrase√±a" required>
    </div>
    <div class="form-group">
      <center>
        <input type="submit" value="Crear Cuenta" class="btn">
        <br><br>
        <!-- Ruta corregida para iniciar sesi√≥n -->
        <a href="iniciarSesion.html">Ya tengo una cuenta</a>
      </center>
    </div>
    <div id="errorMsg" class="error-message"></div>
    <div id="successMsg" class="success-message"></div>
  </form>

  <script>
    const form = document.getElementById("formCrearCuenta");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";
      successMsg.textContent = "";

      const data = {
        nombre: form.nombre.value,
        email: form.email.value,
        password: form.password.value
      };

      try {
        const response = await fetch("http://localhost:3000/api/v1/usuarios", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (!response.ok || result.success === false) {
          errorMsg.textContent = result.message || "Error al crear cuenta.";
        } else {
          successMsg.textContent = "Cuenta creada con √©xito üéâ";
          setTimeout(() => {
            // Ruta corregida para redirigir al inicio de sesi√≥n
            window.location.href = "iniciarSesion.html";
          }, 2000);
        }
      } catch (error) {
        errorMsg.textContent = "Error del servidor. Intenta m√°s tarde.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
