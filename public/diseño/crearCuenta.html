<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear cuenta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/estilos/style.css" />
</head>
<body>

  <div class="login-container">
    <h1>Crear Cuenta</h1>
    <form id="formCrearCuenta">
      <label for="nombre">Nombres completos:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required />

      <label for="email">Correo electr√≥nico:</label>
      <input type="email" id="email" name="email" placeholder="Ingrese su correo electr√≥nico" required />

      <label for="password">Contrase√±a:</label>
      <input type="password" id="password" name="password" placeholder="Ingrese su contrase√±a" required />

      <label for="rol">Rol:</label>
      <select id="rol" name="rol" required>
        <option value="">Seleccione un rol</option>
        <option value="ADMINISTRADOR">Administrador</option>
        <option value="INSTRUCTOR">Instructor</option>
      </select>

      <button type="submit">Crear Cuenta</button>
    </form>

    <div id="errorMsg" class="error-message"></div>
    <div id="successMsg" class="success-message"></div>

    <p style="text-align: center; margin-top: 10px;">
      <a href="iniciarSesion.html">¬øYa tienes una cuenta? Inicia sesi√≥n</a>
    </p>
  </div>

  <!-- Navegaci√≥n entre p√°ginas -->
   <nav>
    <button onclick="location.href='instructores.html'">Instructores</button>
    <button onclick="location.href='iniciarSesion.html'">Iniciar Sesi√≥n</button>
    <button onclick="location.href='crearCuenta.html'">Crear Cuenta</button>
  </nav>

  <script>
    const form = document.getElementById("formCrearCuenta");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";
      successMsg.textContent = "";

      const nombre = form.nombre.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const rol = form.rol.value;

      // Validaci√≥n: solo letras y espacios
      const nombreValido = /^[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√ë√±\s]+$/;
      if (!nombreValido.test(nombre)) {
        errorMsg.textContent = "El nombre no debe contener n√∫meros ni s√≠mbolos.";
        return;
      }

      if (!nombre || !email || !password || !rol) {
        errorMsg.textContent = "Por favor, completa todos los campos.";
        return;
      }

      try {
        const response = await fetch("http://localhost:3000/api/v1/usuarios", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, email, password, rol }),
        });

        const result = await response.json();

        if (!response.ok || result.success === false) {
          errorMsg.textContent = result.message || "‚ùå Error al crear cuenta.";
        } else {
          successMsg.textContent = "üéâ Cuenta creada con √©xito.";
          setTimeout(() => {
            window.location.href = "iniciarSesion.html";
          }, 2000);
        }
      } catch (error) {
        errorMsg.textContent = "‚ùå Error del servidor. Intenta m√°s tarde.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
