<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Instructores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/estilos/style.css" />
  <style>
    .contenedor-instructores {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .tarjeta {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .tarjeta:hover {
      transform: scale(1.03);
    }

    .tarjeta img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .tarjeta h3 {
      margin: 10px 0 5px;
      font-size: 20px;
      color: #333;
    }

    .tarjeta .especialidad {
      color: #555;
      font-style: italic;
      margin-bottom: 8px;
    }

    .tarjeta .rating {
      color: #f39c12;
      font-weight: bold;
    }

    nav {
      text-align: center;
      margin-top: 20px;
    }

    nav button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-top: 20px;">Nuestros Instructores</h1>
  
  <div class="contenedor-instructores" id="contenedorInstructores">
    <!-- Tarjetas dinámicas -->
  </div>

  <!-- Navegación común -->
  <nav>
    <button onclick="location.href='iniciarSesion.html'">Iniciar Sesión</button>
    <button onclick="location.href='crearCuenta.html'">Crear Cuenta</button>
  </nav>

  <script>
    const contenedor = document.getElementById("contenedorInstructores");

    async function cargarInstructores() {
      try {
        const res = await fetch("http://localhost:3000/api/v1/instructores");
        const data = await res.json();
        const instructores = Array.isArray(data.data) ? data.data : [];

        contenedor.innerHTML = instructores.map(inst => `
          <div class="tarjeta">
            <img src="${inst.foto_url || 'https://via.placeholder.com/120'}" alt="Foto de ${inst.usuarios?.nombre || 'Instructor'}">
            <h3>${inst.usuarios?.nombre || 'Sin nombre'}</h3>
            <div class="especialidad">${inst.especialidad || 'Sin especialidad'}</div>
            <div class="rating">⭐ ${inst.rating ?? '-'}</div>
          </div>
        `).join('');
      } catch (error) {
        console.error("Error al cargar instructores:", error);
        contenedor.innerHTML = "<p>Error al cargar instructores.</p>";
      }
    }

    window.onload = cargarInstructores;
  </script>
</body>
</html>
