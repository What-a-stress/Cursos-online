<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="/estilos/style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  
</head>
<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Ingresar</button>
    </form>
    <p id="mensaje"></p>
  </div>

  <!-- Navegación entre páginas -->
   <nav>
    <button onclick="location.href='iniciarSesion.html'">Iniciar Sesión</button>
    <button onclick="location.href='crearCuenta.html'">Crear Cuenta</button>
  </nav>

  <script>
    const form = document.getElementById("loginForm");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = form.email.value;
  const password = form.password.value;

  try {
    const response = await fetch("https://cursos-online-production.up.railway.app/api/v1/usuarios/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    const data = await response.json();

    if (response.ok && data.token) {
      // ✅ Guardar el token y el usuario en localStorage
      localStorage.setItem("token", data.token);
      localStorage.setItem("usuario", JSON.stringify(data.usuario));

      mensaje.textContent = "Inicio de sesión exitoso. Bienvenid@ " + data.usuario.nombre;
      mensaje.style.color = "green";

      setTimeout(() => {
        window.location.href = "catalogo.html";
      }, 1500);
    } else {
      mensaje.textContent = "⚠️ " + (data.message || "Credenciales inválidas");
      mensaje.style.color = "red";
    }
  } catch (error) {
    mensaje.textContent = "Error al conectar con el servidor.";
    mensaje.style.color = "red";
    console.error(error);
  }
});
  </script>
</body>
</html>
